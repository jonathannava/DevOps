name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      #- name: Install dependencies
      #  run: npm install

      - name: Run tests
        run: npm test

      - name: Build thhe container (Docker image)
        if: ${{ success() }}
        run: docker build -t hello-world .
